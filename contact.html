<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Pixelio - Your go-to source for stunning pixel art and retro gaming content. Explore our collection of pixel art creations, tutorials, and gaming reviews.">

    
    <!--Bootstrap css-->

        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


    <!--Custom css-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Pixelio</title>

</head>

<body>
    <!--Bootstrap Navigation Bar-->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/Pixelio-blue-logo.png" alt="Pixelio logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a id="nav-home" class="nav-link" aria-current="page" href="index.html">Home</a>
                    <a id="nav-about-me" class="nav-link" href="index.html#about-me">About Me</a>
                    <a id="nav-portfolio" class="nav-link" href="index.html#portfolio">Portfolio</a>
                    <a id="nav-contact" class="nav-link" href="contact.html">Contact</a>
                </div>
            </div>
        </div>
    </nav>


    <header>
        <div class="header contact-header">
            <div class="contact-header-logo">
                <img src="assets/images/Pixelio-blue-logo.png" alt="Pixelio logo">
            </div>
        </div>
    </header>

    <main>
        <!-- Contact Me inquiry form section -->
        <section id="contact-me">
                        <h2>
                Get in touch with Pixelio
            </h2>
            <div class="container-fluid">
                <form action="success.html" method="GET">
                    <div class="row justify-content-center g-3 mb-4">
                        <div class="col-12 col-md-6 col-lg-4">
                            <label for="name" class="form-label">Name</label>
                            <input class="form-control" id="name" name="name" type="text" required>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <label for="email" class="form-label">Email</label>
                            <input class="form-control" id="email" name="email" type="email" required>
                        </div>
                        <div class="col-12 col-lg-6">
                            <label for="phone" class="form-label">Phone number</label>
                            <input class="form-control" id="phone" name="phone" type="number" required>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <label for="enquiry-type" class="form-label">Enquiry type</label>
                            <select id="enquiry-type" class="form-select" name="event-type" required>
                                <option value="" selected>Select</option>
                                <option value="existing customer">Existing Customer</option>
                                <option value="new-customer">New Customer</option>
                                <option value="General Enquiry">General Enquiry</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" rows="6" id="message" name="message" required></textarea>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>


    </main>

    <!-- contact section -->
    <footer id="contact" class="mt-auto">
        <div class="container-fluid">
            <div class="col-12">
                <h2>Contact</h2>
            </div>
            <div class="col-6">
                <h3>Contact info</h3>
                <!-- business address in <address> element for semantic html -->
                <address>
                    <strong><i class="fa-solid fa-location-dot"></i>Pixelio</strong>
                    <br>
                    123 Alpha Street
                    <br>
                    Alpha City, 12345
                </address>
                <p>
                    <i class="fa-solid fa-phone"></i> 012 345 6789<br>
                    <i class="fa-regular fa-paper-plane"></i> info@pixelio.co.uk
                </p>
                <div class="social-icons">
                    <a href="https://www.instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i
                            class="fa-brands fa-square-facebook"></i></a>
                    <a href="https://www.twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter feed (opens in a new tab)"><i
                            class="fa-brands fa-x-twitter"></i></a>
                </div>
            </div>
            <div class="col-6">
                <h3>Opening times</h3>
                <table class="table table-primary">
                    <thead>
                        <tr>
                            <th scope="col">Day</th>
                            <th scope="col">Open</th>
                            <th scope="col">Close</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Mon - Fri</th>
                            <td>9pm</td>
                            <td>5pm</td>
                        </tr>

                        <tr>
                            <th scope="row">Sat</th>
                            <td>9pm</td>
                            <td>1pm</td>
                        </tr>
                        <tr>
                            <th scope="row">Sun</th>
                            <td>Closed</td>
                            <td>Closed</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="footer-divider">
            <p class="text-center">Â© 2025 Pixelio. All rights reserved.</p>

                    alt="Valid CSS!">
            </a>
        </div>
    </footer>


    <!--Bootstrap Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>

</body>
