<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Pixelio - Your go-to source for stunning pixel art and retro gaming content. Explore our collection of pixel art creations, tutorials, and gaming reviews.">

    
    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


    <!--Custom css-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Pixelio</title>

</head>

<body>
    <!--Bootstrap Navigation Bar-->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/Pixelio-blue-logo.png" alt="Pixelio logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a id="nav" class="nav-link" href="index.html">Home</a>
                    <a id="nav" class="nav-link" href="index.html#about-me">About Me</a>
                    <a id="nav" class="nav-link" href="#portfolio">Portfolio</a>
                    <a id="nav" class="nav-link" href="contact.html">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    
    <header>
        <div class="header contact-header">
            <div class="contact-header-logo">
                <img src="assets/images/Pixelio-blue-logo.png" alt="Pixelio logo">
            </div>
        </div>
    </header>

    <!-- success message for users who successfully submit a form -->
    <main id="success" class="container-fluid">
            <div>
                <h1 class="display-3">Thank you!</h1>
                <p class="lead">Your form has been submitted successfully!</p>
                <a href="index.html" class="btn mb-5">Return to the home page</a>
            </div>
        </div>
    </main>

        <!-- contact section -->
    <footer id="contact" class="mt-auto">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <h2 class="display-6">Contact Me!</h2>
                </div>
                <div class="col-12 col-md-6 col-xl-4">
                    <h3>Contact info</h3>
                    <!-- business address in <address> element for semantic html -->
                    <address>
                        <strong><i class="fa-solid fa-location-dot"></i>Pixelio</strong>
                        <br>
                        123 Alpha Street
                        <br>
                        Alpha City, 12345
                    </address>
                    <p>
                        <i class="fa-solid fa-phone"></i> 012 345 6789<br>
                        <i class="fa-regular fa-paper-plane"></i> info@pixelio.co.uk
                    </p>
                    <div class="social-icons mt-4">
                        <a href="https://www.instagram.com" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)"><i
                                class="fa-brands fa-instagram"></i></a>
                        <a href="https://www.facebook.com" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in a new tab)"><i
                                class="fa-brands fa-square-facebook"></i></a>
                        <a href="https://www.twitter.com" target="_blank" rel="noopener"
                            aria-label="Visit our Twitter feed (opens in a new tab)"><i
                                class="fa-brands fa-x-twitter"></i></a>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-xl-4">
                    <h3 class="sub-heading-color">Opening times</h3>
                    <table class="table table-primary">
                        <thead>
                            <tr>
                                <th scope="col">Day</th>
                                <th scope="col">Open</th>
                                <th scope="col">Close</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Mon - Fri</th>
                                <td>9pm</td>
                                <td>5pm</td>
                            </tr>
                        
                            <tr>
                                <th scope="row">Sat</th>
                                <td>9pm</td>
                                <td>1pm</td>
                            </tr>
                            <tr>
                                <th scope="row">Sun</th>
                                <td>Closed</td>
                                <td>Closed</td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </footer>


    <!--Bootstrap Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

        <!--Fontawsome-->
    <script src="https://kit.fontawesome.com/aa9af45995.js" crossorigin="anonymous"></script>
        
</body>

</html>
